<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creat || Bank</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl capitalize text-center py-12">This is <span class="text-rose-800">my Bank</span> </h1>
    </header>
    <!-- start main section --> 
    <main class=" w-2/4 mx-auto bg-emerald-100 p-6">
        <section>
            <h2 class="text-3xl capitalize pb-8">Please Login </h2>
            <div class="form-wrape">
                <input type="email" name="" id="user-email" placeholder="Please give your email id" class="block w-3/4 px-4 border border-green-300 py-2 mb-4 outline-0 rounded-lg outline-0" required> 
                <input type="password" name="" id="user-password" placeholder="Please give your password" class="block w-3/4  px-4 border border-green-300 py-2 mb-4 outline-0 rounded-lg" required>
                <button class="bg-rose-700 font-bold py-2 px-4 text-white rounded tracking-widest" id="btn-submit">
                    Submit 
                </button>
            </div>
        </section>
    </main>
    <!-- end of the  main section -->
    <!-- add the banking js at the end  -->
    <script src="js/login.js"></script>
</body>
</html>
