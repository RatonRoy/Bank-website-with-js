<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking || Website </title> 
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header> 
    <h1 class="text-3xl capitalize text-center py-8">remain all of the  informations about the <span class="text-rose-800"> banking system</span> </h1> 
   </header> 
   <main class="my-6 w-3/4 mx-auto">
       <section>
           <div class=" grid grid-cols-3 gap-3 text-white">
               <div class="bg-lime-300 p-8 rounded-xl">
                    <h3 class=" text-3xl"> Deposite </h3> 
                    <h1 class=" text-5xl">$ <span id="deposit-amount">000</span></h1>
               </div>
               <div class="bg-gray-500 p-8 rounded-xl">
                    <h3 class=" text-3xl"> Withdraw</h3> 
                    <h1 class=" text-5xl">$ <span id="withdraw-amount">000</span></h1>
               </div>
               <div class="bg-stone-500 p-8 rounded-xl">
                    <h3 class=" text-3xl"> Amount of blance </h3> 
                    <h1 class=" text-5xl">$ <span id="balance-amount"> 1000</span> </h1>
               </div>
           </div>
       </section> 
       <section>
           <div class="grid grid-cols-2 gap-3 text-white my-8">
               <section>
                    <div class="p-6 bg-orange-300 rounded-xl">
                        <h2 class="text-4xl"> Please Deposite Your Balance</h2>
                        <input type="text" name="" id="deposite-field" placeholder="$ give the amount of your deposite value" class="block w-3/4 px-4 border border-green-300 py-2 mb-4 outline-0 rounded-lg outline-0 text-black" required> 
                        <button class="bg-rose-700 font-bold py-2 px-4 text-white rounded tracking-widest" id="deposite-btn">
                            Deposite 
                        </button>
                    </div>
               </section>
               <section>
                   <div class="p-6 bg-red-300 rounded-xl">
                    <h1 class="text-4xl"> Please input the  amount of Withdraw</h1>
                        <input type="" name="" id="withdraw-field" placeholder="$ amount you want to Withdraw" class="block w-3/4 px-4 border border-green-300 py-2 mb-4 outline-0 rounded-lg outline-0 text-black" required> 
                        <button class="bg-rose-700 font-bold py-2 px-4 text-white rounded tracking-widest" id="withdraw-btn">
                            Withdraw
                        </button>
                   </div>
               </section>
           </div>
       </section>
   </main>
   <script src="js/banking.js"></script> 
</body>
</html>
